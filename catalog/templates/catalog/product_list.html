<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f5f7fa;
      margin: 0;
    }

   .heading{
      margin-bottom: 10px;
      font-size: 2em;
      color: #333;
      text-align: center;
      font-weight: 600;
    }

    .container-1 {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .category-filter {
      min-width: 220px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 8px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: row;
      gap: 15px;
      position: sticky;
      top: 20px;
      margin-bottom: 40px;
    }
    
    .category-filter label {
      font-weight: 600;
      font-size: 1em;
      color: #444;
    }
    
    .products-grid {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 30px;
      margin-top: 0;
    }

    .product-card {
      position: relative;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      height: 320px;
    }
  
    .product-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
    }
  
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
  
    .product-card:hover img {
      transform: scale(1.05);
    }
  
    .product-info {
      padding: 15px;
      text-align: center;
    }
  
    .product-info h2 {
      margin: 10px 0;
      font-size: 1.1em;
      color: #333;
      font-weight: 600;
    }
  
    /* Hidden details container */
    .product-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(255,255,255,0.95);
      padding: 15px;
      transform: translateY(100%);
      transition: transform 0.3s ease;
      text-align: center;
    }
  
    .product-card:hover .product-details {
      transform: translateY(0);
    }
  
    .product-details p {
      font-size: 0.95em;
      color: #555;
      margin-bottom: 10px;
    }
  
    .category {
      font-size: 0.85em;
      color: #777;
      margin-bottom: 10px;
    }
  
    .add-to-cart {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
  
    .add-to-cart:hover {
      background-color: #388E3C;
      transform: translateY(-2px);
    }

    /* Responsive design */
    @media (max-width: 480px) {
     .heading{
        font-size: 1em;
      }

      .category-filter {
        flex-direction: column;
        align-items: stretch;
      }

      .product-card img {
        height: 200px;
      }

      .add-to-cart {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  {% load static %}
  {% include 'base.html' %}


  <div class="container-1">
    <!-- Sidebar filter -->
    <h1 class="heading">Product Catalog</h1>
    <form method="get" class="category-filter">
      <label for="category">Filter by Category:</label>
      <select name="category" id="category" onchange="this.form.submit()">
        <option value="">All</option>
        {% for cat in categories %}
          <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </form>
  </div>

    <!-- Product Grid -->
    <div class="products-grid">
      {% for product in products %}
        <div class="product-card" data-product-id="{{ product.id }}">
          {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          {% else %}
            <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No image" />
          {% endif %}
  
          <div class="product-info">
            <h2>{{ product.name }} - â‚¹{{ product.price }}</h2>
          </div>
  
          <div class="product-details">
            <p>{{ product.description }}</p>
            <div class="category">Category: {{ product.category }}</div>
            <button class="add-to-cart" onclick="addToCart({{ product.id }}, '{{ product.name }}', {{ product.price }},'{{ product.image.url }}')">
              Add to Cart
            </button>
          </div>
        </div>
      {% empty %}
        <p>No products found.</p>
      {% endfor %}
    </div>
  

    <script>
      function addToCart(productId, productName, productPrice, imageUrl) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const productIndex = cart.findIndex((item) => item.id === productId);
  
          if (productIndex > -1) {
              cart[productIndex].quantity += 1;
          } else {
              cart.push({ id: productId, name: productName, price: productPrice, quantity: 1, image: imageUrl });
          }
  
          localStorage.setItem('cart', JSON.stringify(cart));
  
          alert(`${productName} has been added to your cart.`);
  
      }
  </script>
  
</body>
</html>
