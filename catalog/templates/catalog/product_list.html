<!DOCTYPE html>
<html>
<head>
  <title>Product Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2em;
      color: #333;
    }

    .container-1 {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: flex-start;
    }

    .category-filter {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items: center;
    }

    select {
      padding: 8px;
      font-size: 1em;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      cursor: pointer;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    .product-info {
      padding: 15px;
    }

    .product-info h2 {
      margin: 0 0 10px;
      font-size: 1.1em;
      color: #333;
    }

    .product-info p {
      margin: 10px 0;
      font-size: 0.95em;
      color: #555;
    }

    .category {
      font-size: 0.9em;
      color: #777;
    }

    .add-to-cart {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.95em;
      margin-top: 10px;
    }

    .add-to-cart:hover {
      background-color: #218838;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5em;
      }

      .container-1 {
        align-items: stretch;
      }

      .category-filter {
        flex-direction: column;
        align-items: flex-start;
      }

      .product-card img {
        height: 180px;
      }
    }
  </style>
</head>
<body>
  {% load static %}
  {% include 'base.html' %}

  <div class="container-1">
    <h1>Product Catalog</h1>
    <form method="get" class="category-filter">
      <label for="category">Filter by Category:</label>
      <select name="category" id="category" onchange="this.form.submit()">
        <option value="">All</option>
        {% for cat in categories %}
          <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
        {% endfor %}
      </select>
    </form>
  </div>

  <div class="products-grid">
    {% for product in products %}
      <div class="product-card" data-product-id="{{ product.id }}">
        {% if product.image %}
          <img src="{{ product.image.url }}" alt="{{ product.name }}" />
        {% else %}
          <img src="https://via.placeholder.com/300x200?text=No+Image" alt="No image" />
        {% endif %}
        <div class="product-info">
          <h2>{{ product.name }} - â‚¹{{ product.price }}</h2>
          <p>{{ product.description }}</p>
          <div class="category">Category: {{ product.category }}</div>
          <button class="add-to-cart" onclick="addToCart({{ product.id }}, '{{ product.name }}', {{ product.price }})">Add to Cart</button>
        </div>
      </div>
    {% empty %}
      <p>No products found.</p>
    {% endfor %}
  </div>

  <script>
    function addToCart(productId, productName, productPrice) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const productIndex = cart.findIndex((item) => item.id === productId);
      if (productIndex > -1) {
        cart[productIndex].quantity += 1;
      } else {
        cart.push({ id: productId, name: productName, price: productPrice, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${productName} has been added to your cart.`);
    }
  </script>
</body>
</html>
