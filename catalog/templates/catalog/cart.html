<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f9f9f9;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            color: #333;
        }

        .cart-items {
            margin-top: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-info h3 {
            margin: 0;
            font-size: 1.1em;
        }

        .cart-item-info p {
            margin: 5px 0;
        }

        .cart-item-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-total {
            font-size: 1.5em;
            text-align: right;
            margin-top: 20px;
        }

        .checkout-btn {
            display: block;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            margin: 20px auto;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #218838;
        }

        .remove-btn {
            background-color: #dc3545;
            color: white;
            padding: 5px 10px;
            font-size: 0.9em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c82333;
        }

        .quantity-control input {
            width: 40px;
            text-align: center;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .quantity-control button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .quantity-control button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    {% load static %}
    {% include 'base.html' %}
    <h1>Your Cart</h1>

    <div class="cart-items" id="cart-items"></div>
    <div class="cart-total" id="cart-total"></div>

    <!-- Button that sends cart to Django and redirects -->
    <button onclick="transferCartToSession()" class="checkout-btn" id="checkout-btn">Proceed to Checkout</button>

    <a href="/products" class="continue-shopping" style="font-size: 1.2em; color: #007bff; text-decoration: none;">Continue Shopping</a>

    <script>
        const placeholderImage = "{% static 'images/placeholder.png' %}";

        function displayCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartTotalContainer = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                cartTotalContainer.innerHTML = '';
                if (checkoutBtn) checkoutBtn.style.display = 'none';
                return;
            } else {
                if (checkoutBtn) checkoutBtn.style.display = 'block';
            }

            let totalPrice = 0;
            cartItemsContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                totalPrice += itemTotal;

                const imageSrc = item.image || placeholderImage;

                cartItemsContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${imageSrc}" alt="${item.name}" />
                        <div class="cart-item-info">
                            <h3>${item.name}</h3>
                            <p>Price: ₹${item.price}</p>
                            <div class="quantity-control">
                                <button onclick="updateQuantity(${index}, 'decrease')">-</button>
                                <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${index}, 'input', this.value)" />
                                <button onclick="updateQuantity(${index}, 'increase')">+</button>
                            </div>
                            <p>Total: ₹${itemTotal}</p>
                        </div>
                        <div class="cart-item-actions">
                            <button class="remove-btn" onclick="removeFromCart(${index})">Remove</button>
                        </div>
                    </div>
                `;
            });

            cartTotalContainer.innerHTML = `<strong>Total Price: ₹${totalPrice}</strong>`;
        }

        function removeFromCart(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        function updateQuantity(index, action, inputValue) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (action === 'increase') {
                cart[index].quantity += 1;
            } else if (action === 'decrease') {
                if (cart[index].quantity > 1) {
                    cart[index].quantity -= 1;
                }
            } else if (action === 'input') {
                cart[index].quantity = parseInt(inputValue);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            displayCart();
        }

        // CSRF token helper
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Transfer localStorage cart to Django session
        function transferCartToSession() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            fetch('/save-cart/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ cart: cart })
            }).then(response => {
                if (response.ok) {
                    window.location.href = '/checkout/';
                } else {
                    alert('Error transferring cart. Please try again.');
                }
            });
        }

        window.onload = displayCart;
    </script>
</body>
</html>
