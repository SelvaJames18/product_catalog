<!DOCTYPE html>
<html>
<head>
  <title>Order Confirmed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .confirmation-box {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .checkmark-circle {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #28a745;
      position: relative;
      margin-bottom: 20px;
    }

    .checkmark {
      display: block;
      transform: rotate(45deg);
      height: 40px;
      width: 20px;
      border-bottom: 4px solid #28a745;
      border-right: 4px solid #28a745;
      position: absolute;
      top: 18px;
      left: 28px;
      animation: checkmark 0.5s ease-in-out forwards;
    }

    @keyframes checkmark {
      0% {
        height: 0;
        width: 0;
        opacity: 0;
      }
      50% {
        height: 40px;
        width: 0;
        opacity: 1;
      }
      100% {
        height: 40px;
        width: 20px;
        opacity: 1;
      }
    }

    h2 {
      color: #28a745;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="confirmation-box">
    <div class="checkmark-circle">
      <span class="checkmark"></span>
    </div>
    <h2>Order Confirmed</h2>
    <p>Thank you! Your order has been placed successfully.</p>
    <a href="/">Back to Home</a>
  </div>
  <script>
    // Clear cart after successful order
    localStorage.removeItem("cart");
  </script>
</body>
</html>
