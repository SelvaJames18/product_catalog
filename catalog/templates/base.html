<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}My Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer>
    // Toggle mobile menu
    function toggleMenu() {
      const menu = document.getElementById('mobile-menu');
      menu.classList.toggle('hidden');
    }
  </script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Navbar -->
  <nav class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-screen-lg mx-auto px-4 py-4 flex items-center justify-between flex-wrap">

      <!-- Logo -->
      <div class="flex items-center justify-between w-full sm:w-auto">
        <a href="{% url 'product_list' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-800 transition duration-300">
          üõçÔ∏è MyShop
        </a>
        <button class="sm:hidden text-gray-600" onclick="toggleMenu()">
          ‚ò∞
        </button>
      </div>

      <!-- Search bar -->
      <div class="w-full sm:w-auto mt-4 sm:mt-0 sm:flex-1 sm:px-4 hidden sm:block">
        <form method="get" class="relative max-w-md mx-auto">
          <input
            type="text"
            name="q"
            placeholder="Search for products..."
            class="w-full px-4 py-2 pr-16 text-sm text-gray-700 placeholder-gray-500 rounded-full border border-gray-300"
          />
          <button
            type="submit"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300"
          >
            Search
          </button>
        </form>
      </div>

      <!-- Desktop Nav -->
      <div class="hidden sm:flex space-x-6 text-gray-700 font-medium">
        <a href="{% url 'product_list' %}" class="hover:text-blue-600 hover:underline underline-offset-4 transition duration-300">Products</a>
        <a href="{% url 'cart' %}" class="hover:text-blue-600 hover:underline underline-offset-4 transition duration-300">Cart</a>
      </div>

      <!-- Mobile Nav -->
      <div id="mobile-menu" class="w-full mt-4 sm:hidden hidden">
        <form method="get" class="relative mb-4">
          <input
            type="text"
            name="q"
            placeholder="Search for products..."
            class="w-full px-4 py-2 pr-16 text-sm text-gray-700 placeholder-gray-500 rounded-full border border-gray-300"
          />
          <button
            type="submit"
            class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-blue-600 text-white px-4 py-2 rounded-full hover:bg-blue-700 transition duration-300"
          >
            Search
          </button>
        </form>
        <ul class="space-y-2 text-gray-700 font-medium">
          <li><a href="{% url 'product_list' %}" class="block hover:text-blue-600">Products</a></li>
          <li><a href="{% url 'cart' %}" class="block hover:text-blue-600">Cart</a></li>
        </ul>
      </div>

    </div>
  </nav>

  <!-- Page Content -->
  <main class="container mx-auto px-4 py-8">
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
